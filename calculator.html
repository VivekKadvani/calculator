<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap js -->

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- icon list -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,100,0,-25" />


        <!-- javascript -->
       
    <title>Document</title>
</head>

<body>
    <center>
        <div id="out_div">
            <table id="table">

                <tr >
                    <td colspan="5" id="c_display"></td>
                </tr>
                <tr>
                    <td><button id="c_btn_deg" class="c_btn"><b>DEG</b></button></td>
                    <td><button id="c_btn_f_e" class="c_btn"><b>F-E</b></button></td>
                </tr>
                <tr>
                    <td><button id="c_btn_MC" class="c_btn">MC</button></td>
                    <td><button id="c_btn_MR" class="c_btn">MR</button></td>
                    <td><button id="c_btn_m_plus" class="c_btn"><b>M+</b></button></td>
                    <td><button id="c_btn_m_min" class="c_btn"><b>M-</b></button></td>
                    <td><button id="c_btn_MS" class="c_btn"><b>MS</b></button></td>
                </tr>
                <tr>
                    <td colspan="3">
                        <div class="dropdown">
                            <button class="btn btn-light btn-sm dropdown-toggle" type="button" id="dropdownMenuButton"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">&#8895; Trigonometry
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                        </div>
                    </td>

                    <td colspan="2">
                        <div class="dropdown">
                            <button class="btn btn-light btn-sm dropdown-toggle" type="button" id="dropdownMenuButton"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">&#402; Function
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><button id="c_btn_2nd" class="c_btn">2<sup>nd</sup></button></td>
                    <td><button id="c_btn_pie" class="c_btn">Ï€</button></td>
                    <td><button id="c_btn_e" class="c_btn">e</button></td>
                    <td><button id="c_btn_C" class="c_btn">C</button></td>
                    <td><button id="c_btn_clear" class="c_btn"><span class="material-symbols-outlined">
                                backspace
                            </span></button></td>
                </tr>
                <tr>
                    <td><button id="c_btn_x_r_2" class="c_btn">X<sup>2</sup></button></td>
                    <td><button id="c_btn_1dx" class="c_btn">1/x</button></td>
                    <td><button id="c_btn_modulo" class="c_btn">|X|</button></td>
                    <td><button id="c_btn_exp" class="c_btn">exp</button></td>
                    <td><button id="c_btn_mod" class="c_btn">mod</button></td>
                </tr>
                <tr>
                    <td><button id="c_btn_sqroot" class="c_btn">2&#8730;x</button></td>
                    <td><button id="c_btn_start_braket" class="c_btn">(</button></td>
                    <td><button id="c_btn_end_braket" class="c_btn">)</button></td>
                    <td><button id="c_bt_nnot" class="c_btn">n!</button></td>
                    <td><button id="c_btn_divide" class="c_btn">/</button></td>
                </tr>
                <tr>
                    <td><button id="c_btn_x_raise_y" class="c_btn">x<sup>y</sup></button></td>
                    <td><button id="c_btn_7" class="c_btn"><b>7</b></button></td>
                    <td><button id="c_btn_8" class="c_btn"><b>8</b></button></td>
                    <td><button id="c_btn_9" class="c_btn"><b>9</b></button></td>
                    <td><button id="c_btn_multiply" class="c_btn">*</button></td>
                </tr>
                <tr>
                    <td><button id="c_btn_10_r_x" class="c_btn">10<sup>x</sup></button></td>
                    <td><button id="c_btn_4" class="c_btn"><b>4</b></button></td>
                    <td><button id="c_btn_5" class="c_btn"><b>5</b></button></td>
                    <td><button id="c_btn_6" class="c_btn"><b>6</b></button></td>
                    <td><button id="c_btn_subtract" class="c_btn">-</button></td>
                </tr>
                <tr>
                    <td><button id="c_btn_log" class="c_btn">log</button></td>
                    <td><button id="c_btn_1" class="c_btn"><b>1</b></button></td>
                    <td><button id="c_btn_2" class="c_btn"><b>2</b></button></td>
                    <td><button id="c_btn_3" class="c_btn"><b>3</b></button></td>
                    <td><button id="c_btn_plus" class="c_btn">+</button></td>
                </tr>
                <tr>
                    <td><button id="c_btn_log_ln" class="c_btn">ln</button></td>
                    <td><button id="c_btn_plusminus" class="c_btn">+/-</button></td>
                    <td><button id="c_btn_0" class="c_btn"><b>0</b></button></td>
                    <td><button id="c_btn_dot" class="c_btn">.</button></td>
                    <td><button id="c_btn_equal" class="c_btn">=</button></td>
                </tr>

            </table>
        </div>
    </center> <script src="calculator.js"></script>
</body>

</html>
